<!DOCTYPE html>
<html lang="ko">

<head>
    <title>리스트 연습</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            text-align: center;
        }

        ol,
        ul {
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1>야심한 밤</h1>
    <p>
        때는 저녁 10시. 바쁜 일과로 저녁도 거른 체, 하루가 저물었다. 공복감에 치여 잠들 수 없는 밤..! 게다가 내일은 휴일.. 그렇다.. 나는
        지금 야식이 땡긴다.
    </p>

    <h2>좋아하는 야식들</h2>
    <!-- 순서가 없는 리스트, (Unordered List) -->
    <ul>
        <li>사실 야식을 잘 안먹는인간..</li>
        <li>그래도 샌드위치가 더 좋다</li>
        <li>마라탕이라면 완전좋은데 밤에는 안먹지</li>
    </ul>

    <h2>야식 랭킹</h2>
    <!-- 순서가 있는 리스트, (Ordered List) -->
    <ol>
        <li>샐러드</li>
        <li>샌드위치</li>
        <li>마라탕</li>
    </ol>

    <h2>치킨 주문하기</h2>
    <!-- 이미지에 링크 걸기 : 이미지 클릭시 치킨주문 사이트로 이동하게 한다.-->
    <a href="https://www.bhc.co.kr/menu/chicken.asp">
        <img src="media\image\치킨이다치치치치킨.jpg" width="50%" />
    </a>
</body>

</html>
